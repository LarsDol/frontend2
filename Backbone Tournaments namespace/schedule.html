<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Backbone.js Web App</title>
      <link rel="stylesheet" href="css/screen.css" />
      <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head> 
    <body>
      <section id="wrapper"> 
        <header>
            <h1><span>League:</span> AMSU - 12</h1>
            <h1><span>Tournament:</span> Threesome</h1>
        </header>
      
      	<article id="schedule">				
      	  <header>
        	  <h1>Poule A - Schedule</h1>
        	</header>
        	
        	<nav class="actions">
  					<ul>
  						<li id="filter">
  							<label>First team:</label>
							
  						</li>
  						<li><button id="showForm">Add new game</button></li>
  					</ul>
  				</nav>
        	
        	<table id="games" cellspacing="0">
        	  <tr>
        	    <th>Monday 18 March</th>
              <th>Team</th>
              <th>Result</th>
              <th>Team</th>
        	  </tr>
        	
        	</table>
      	
        	<form id="addGame" action="#" class="form-4">
  					<h1>Add game</h1>
  				    <label for="team1">Team 1:</label><input id="team1" placeholder="Name first team" type="text" />
  				    <label for="team1Score">Score team 1:</label><input id="team1Score" placeholder="Score first team" type="text" />
  				    <label for="team2">Team 2:</label><input id="team2" placeholder="Name second team" type="text" />
  				    <label for="team2Score">Score team 2:</label><input id="team2Score" placeholder="Score second team" type="text" />
  				    <label for="date">Time:</label><input id="date" placeholder="for example: Day, 00:00am" type="text" />
  				    <div class="clearfix"><input type="submit" id="add" value="Add" /></div>
  				</form>
        </article>	
      </section>

      <script id="scheduleTemplate" type="text/template">
        <td id="date"><%= date %></td>
        <td id="left" <% if( team1Score  > team2Score) { %> class="winner" <% }%> ><%= team1 %></td>
        <td id="score"><%= team1Score %> - <%= team2Score %></td>
        <td id="right" <% if( team2Score  > team1Score) { %> class="winner" <% }%> ><%= team2 %></td> 
        <td id="delete"><p><a href="#" class="delete">Delete</a></p></td>
      </script>
		
		  <!-- Libraries -->
      <script src="js/libs/jquery-1.7.1.min.js"></script>
      <script src="js/libs/json2.js"></script>
      <script src="js/libs/underscore-min.js"></script>
      <script src="js/libs/backbone-min.js"></script>

		  <!-- Application -->
      <script src="js/app/app.js"></script>
		  <!-- Models -->
      <script src="js/app/models/teamModel.js"></script>
		  <!-- Collections -->
      <script src="js/app/collections/scheduleCollection.js"></script>
		  <!-- Views -->
      <script src="js/app/views/teamView.js"></script>
      <script src="js/app/views/scheduleView.js"></script>
		
        
    </body>
</html>
