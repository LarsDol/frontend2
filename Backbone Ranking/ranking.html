<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tournament Ranking</title>
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
         <link rel="stylesheet" href="css/screen.css" />
	      <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
		<div id="wrapper">
			<header>
	            <h1><span>League:</span>AMSU - 12</h1>
	            <h1><span>Tournament:</span>Threesome</h1>
	        </header>

	        <article id="ranking">
	            <header>
	                <h1>Pool A - Ranking</h1>
	            </header>
	
		
    		<nav class="actions">
				<ul>
					<li id="filter">
						<label>First team:</label>
						
					</li>
					<li><button id="showForm">Add new ranking</button></li>
				</ul>
			</nav>
			
	            <table>
				  <thead>
	                <tr>
	                    <th class="team">Team</th>
	                    <th>W</th>
	                    <th>L</th>
	                    <th>Sets won</th>
	                    <th>Sets lost</th>
	                    <th>Points won</th>
	                    <th>Points lost</th>
	                    <th>+/-</th>
	                </tr>
				  </thead>
					<tbody id="pool">
								</tbody>
	            </table>
					<form id="addGame" action="#" class="form-2">
		  					<h1>Result of the Game</h1>
		  		   	    <label for="team">Team Name:</label><input id="team" placeholder="Team Name" type="text" />
	  				    <label for="Win">Number of Wins</label><input id="Win" placeholder="Number of Wins" type="text" />
						<label for="Lost">Number of Losts</label><input id="Lost" placeholder="Number of Losts" type="text" />
						<label for="Sw">Number of Sets won:</label><input id="Sw" placeholder="Number of Sets won" type="text" />
		  			 	<label for="Sl">Number of sets lost:</label><input id="Sl" placeholder="Number of sets lost" type="text" />
						<label for="Lost">Points Won:</label><input id="Pw" placeholder="Points won" type="text" />
						<label for="Lost">Point Lost:</label><input id="Pl" placeholder="Points Lost" type="text" />
	  				    <div class="clearfix"><input type="submit" id="add" value="Add" /></div>
		  				</form>
	        </article>
		</div>	
        
		<!-- Template -->
        <script id="teamTemplate" type="text/template">	
			<td class="team"><%= team %></td>
			<td><%= Win %></td>
			<td><%= Lost %></td>
			<td><%= Sw %></td>
			<td><%= Sl %></td>
			<td><%= Pw %></td>
			<td><%= Pl %></td>
			<td><%= saldo %></td>
			<td id="delete"><p><a href="#" class="delete">Delete</a></p></td>
       	</script>
		
		<!-- Libraries -->
        <script src="js/libs/jquery-1.7.1.min.js"></script>
        <script src="js/libs/json2.js"></script>
        <script src="js/libs/underscore-min.js"></script>
        <script src="js/libs/backbone-min.js"></script>

		<!-- Application -->
		<script src="js/app/app.js"></script>
		
		<!-- Models & Collections -->
		<script src="js/app/models/teamModel.js"></script>
		<script src="js/app/collections/poolCollection.js"></script>
		
		<!-- Views -->
		<script src="js/app/views/ranking/teamView.js"></script>
		<script src="js/app/views/ranking/poolView.js"></script>
		
        
    </body>
</html>
